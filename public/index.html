<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Health Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="icon" href="favicon.png" type="image/svg+xml">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">PC Health Checker</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/how-it-works">How It Works?</a>
                <a href="/blogs">Blogs</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="health-checker">
            <div class="speedometer" id="speedometer"></div>
            <button id="start-check">Start Health Check</button>
            <p id="health-status">Click to check your PC health</p>
        </div>
    </div>
    <!-- Toast -->
    <div class="toast-overlay position-fixed top-0 end-0 p-3">
        <div id="copyrightToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">PC Health Checker</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Â© <span id="currentYear"></span>, developed by Reshuk Sapkota
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
